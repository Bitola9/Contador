<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença - Vovó Marlene</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: url('fundo-papel.jpg') center/cover no-repeat fixed;
            color: #000;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            padding: 50px 20px 30px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 5px solid #7b1e26;
        }

        header p {
            font-size: 2.3rem;
            font-weight: 700;
            color: #7b1e26;
            margin-top: 20px;
        }

        .assinatura {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-top: 10px;
            color: #000;
        }

        .vovo-img {
            width: 240px;
            height: 240px;
            border: 8px solid #000;
            padding: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-top: 20px;
            object-fit: cover;
        }

        .content {
            padding: 30px 20px;
        }

        .date {
            font-size: 1.5rem;
            color: #7b1e26;
            margin: 20px 0;
        }

        form {
            margin-top: 30px;
        }

        form input, form button {
            padding: 12px;
            margin: 10px;
            font-size: 1rem;
            border: 1px solid #7b1e26;
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
        }

        form input {
            width: 250px;
        }

        form button {
            background-color: #7b1e26;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form button:hover {
            background-color: #000;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            color: #555;
            border-top: 3px solid #7b1e26;
            background: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body>
    <header>
        <img src="vovo-marlene.jpg" alt="Vovó Marlene" class="vovo-img">
        <p>Venha celebrar os 90 anos da nossa querida vovó Marlene</p>
        <div class="assinatura">Marlene Leni Levorsse de Almeida</div>
    </header>
    <div class="content">
        <p class="date">15 de Dezembro de 2025</p>
        <p>Confirme sua presença preenchendo os campos abaixo:</p>
        <form>
            <input type="text" placeholder="Seu nome" required>
            <input type="number" placeholder="Número de acompanhantes" min="0">
            <button type="submit">Confirmar Presença</button>
        </form>
    </div>
    <footer>
        <p>Com carinho, Família Levorsse.</p>
    </footer>
</body>
</html>
