<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença - Vovó Marlene</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Great Vibes', cursive;
            background-color: #7b1e26;
            color: #fff;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            padding: 40px 20px 20px 20px;
        }

        .vovo-img {
            width: 220px;
            height: 220px;
            border-radius: 10px;
            border: 6px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            object-fit: cover;
        }

        header p {
            font-size: 2.8rem;
            margin: 20px 0 10px 0;
        }

        .assinatura {
            font-size: 2.2rem;
            margin-top: 10px;
            color: #fff;
        }

        .content {
            padding: 20px 20px;
        }

        .date {
            font-size: 2rem;
            color: #fff;
            margin: 20px 0;
        }

        form {
            margin-top: 30px;
        }

        form input, form button {
            padding: 12px;
            margin: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            font-family: 'Great Vibes', cursive;
        }

        form input {
            width: 250px;
            color: #000;
        }

        form button {
            background-color: #fff;
            color: #7b1e26;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form button:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 1.2rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="vovo-marlene.jpg" alt="Vovó Marlene" class="vovo-img">
        <p>Venha celebrar os 90 anos da nossa querida vovó Marlene</p>
        <div class="assinatura">Marlene Leni Levorsse de Almeida</div>
    </header>
    <div class="content">
        <p class="date">06 de Dezembro de 2025</p>
        <p>Confirme sua presença preenchendo os campos abaixo:</p>
        <form>
            <input type="text" placeholder="Seu nome" required>
            <input type="number" placeholder="Número de acompanhantes" min="0">
            <button type="submit">Confirmar Presença</button>
        </form>
    </div>
    <footer>
        <p>Com carinho, Família Levorsse.</p>
    </footer>
</body>
</html>
